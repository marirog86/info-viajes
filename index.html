<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planificador de Viajes</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/globo-terraqueo.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Mis Viajes</h1>
        <button id="nuevo-viaje-btn">+ Nuevo Viaje</button>
    </header>

    <main class="viajes-grid">
        <!-- Cada tarjeta representa un viaje -->
        <div class="viaje-card">
            <h2>Barcelona</h2>
            <p>Del 26 al 30 de octubre 2025</p>
            <img src="./img/dorian-d1-aX5NLrKgRBc-unsplash.jpg" />
            <a href="./detalle-barcelona.html">Ver detalles</a>
        </div>

        <div class="viaje-card">
            <h2>Madrid</h2>
            <p>Del 30 al 2 de noviembre 2025</p>
            <img src="./img/alev-takil-x2Or94kjaqo-unsplash.jpg" />
            <a href="./detalle-madrid.html">Ver detalles</a>
        </div>

        <div class="viaje-card">
            <h2>Oporto</h2>
            <p>Del 2 al 4 de noviembre 2025</p>
            <img src="./img/nick-karvounis-Prb-sjOUBFs-unsplash.jpg" />
            <a href="./detalle-oporto.html">Ver detalles</a>
        </div>

        <div class="viaje-card">
            <h2>Lisboa</h2>
            <p>Del 4 al 7 de noviembre 2025</p>
            <img src="./img/aayush-gupta-ljhCEaHYWJ8-unsplash.jpg" />
            <a href="./detalle-lisboa.html">Ver detalles</a>
        </div>
    </main>
</body>

</html>
